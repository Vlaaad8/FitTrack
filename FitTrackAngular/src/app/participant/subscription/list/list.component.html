<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.training.title}}</td>
  </ng-container>

  <ng-container matColumnDef="trainer">
    <th mat-header-cell *matHeaderCellDef>Trainer</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.training.trainer}}</td>
  </ng-container>

  <ng-container matColumnDef="hour">
    <th mat-header-cell *matHeaderCellDef>Hour</th>
    <th mat-cell *matCellDef="let reservation">{{reservation.training.hour}}</th>
  </ng-container>
  
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let reservation" >{{formatDate(reservation.date)}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let reservation" [ngClass]="reservation.status">{{reservation.status}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>  
<mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons ></mat-paginator>
