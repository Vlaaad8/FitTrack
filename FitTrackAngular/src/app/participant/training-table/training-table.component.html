<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let training">{{training.title}}</td>
  </ng-container>

  <ng-container matColumnDef="hour">
    <th mat-header-cell *matHeaderCellDef>Hour</th>
    <td mat-cell *matCellDef="let training">{{training.hour}}</td>
  </ng-container>

  <ng-container matColumnDef="trainer">
    <th mat-header-cell *matHeaderCellDef>Trainer</th>
    <td mat-cell *matCellDef="let training">{{training.trainer}}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let training">{{training.location}}</td>
  </ng-container>

  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef>Capacity</th>
    <td mat-cell *matCellDef="let training">{{training.capacity}}</td>
  </ng-container>

  <ng-container matColumnDef="enroll">
    <th mat-header-cell *matHeaderCellDef>Enroll</th>
    <td mat-cell *matCellDef="let training"> <button [disabled]="training.capacity < 1 " (click)="handleEnroll(training)">Enroll</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons ></mat-paginator>
